<div class="login" fxLayout fxLayoutAlign='center center'>
  <mat-card class="card">
    <div class="text">
      Recover Account
    </div>
    <div [formGroup]="loginForm" fxLayout='row wrap'>


      <mat-form-field fxFlex=100 appearance="outline">
        <mat-label>password</mat-label>
        <input formControlName='password' type="password" matInput placeholder="Placeholder">
        <mat-error fxFlex *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
          {{ getErrorMessage(loginForm.controls['password'], 'password') }} </mat-error>
      </mat-form-field>
      <mat-form-field fxFlex=100 appearance="outline">
        <mat-label>confirm password</mat-label>
        <input formControlName='cpassword' matInput placeholder="Placeholder">
        <mat-error fxFlex *ngIf="!loginForm.controls['cpassword'].valid && loginForm.controls['cpassword'].touched">
          {{ getErrorMessage(loginForm.controls['cpassword'], 'confirm password') }} </mat-error>
        
      </mat-form-field>
      <mat-error fxFlex
          *ngIf="loginForm.controls['password'].valid && loginForm.controls['password'].touched 
        && loginForm.controls['cpassword'].valid && loginForm.controls['cpassword'].touched && loginForm.controls['cpassword'].value != loginForm.controls['password'].value">
         password and confirm password not match </mat-error>
    </div>
    <div fxLayout fxLayoutAlign='end center'>
      <button class="button-click" (click)="login()" mat-flat-button>reset</button>

    </div>
  </mat-card>

</div>
